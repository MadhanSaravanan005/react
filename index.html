<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1::before {
            content: "ðŸŽ“ ";
            font-size: 3rem;
            margin-right: 10px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e1e5e9;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #ff5252 0%, #d32f2f 100%);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }

        .empty-state::before {
            content: "ðŸ“š";
            font-size: 4rem;
            display: block;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Record Management</h1>
        
        <div class="form-container">
            <form id="studentForm">
                <div class="form-grid">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="text" id="regNo" placeholder="Registration Number" required>
                    <input type="text" id="department" placeholder="Department" required>
                    <input type="number" id="year" placeholder="Year" min="1" max="4" required>
                </div>
                <button type="submit">Add Student</button>
            </form>
        </div>

        <div class="table-container">
            <div id="studentsTable">
                <div class="empty-state">
                    <p>Loading students...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/students';
        let students = [];

        // Fetch students from API
        async function fetchStudents() {
            try {
                const response = await fetch(API_URL);
                students = await response.json();
                renderTable();
            } catch (error) {
                console.error('Error fetching students:', error);
                document.getElementById('studentsTable').innerHTML = '<div class="empty-state"><p>Error loading students</p></div>';
            }
        }

        // Add student
        async function addStudent(student) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(student)
                });
                const newStudent = await response.json();
                students.push(newStudent);
                renderTable();
                return true;
            } catch (error) {
                console.error('Error adding student:', error);
                return false;
            }
        }

        // Delete student
        async function deleteStudent(id) {
            try {
                await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                students = students.filter(s => s._id !== id);
                renderTable();
            } catch (error) {
                console.error('Error deleting student:', error);
            }
        }

        // Render table
        function renderTable() {
            const container = document.getElementById('studentsTable');
            
            if (students.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No students found. Add your first student above!</p></div>';
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Registration No</th>
                            <th>Department</th>
                            <th>Year</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${students.map(student => `
                            <tr>
                                <td>${student.name}</td>
                                <td>${student.regNo}</td>
                                <td>${student.department}</td>
                                <td>${student.year}</td>
                                <td>
                                    <button class="delete-btn" onclick="deleteStudent('${student._id}')" title="Delete Student">Ã—</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        // Form submission
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                regNo: document.getElementById('regNo').value,
                department: document.getElementById('department').value,
                year: parseInt(document.getElementById('year').value)
            };

            const success = await addStudent(formData);
            
            if (success) {
                document.getElementById('studentForm').reset();
            }
        });

        // Load students on page load
        fetchStudents();
    </script>
</body>
</html>
